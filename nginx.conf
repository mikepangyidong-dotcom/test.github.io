server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # 单页应用也可用：尝试静态文件，否则回退到 index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # 简单缓存策略（可按需调整）
  location ~* \.(css|js|png|jpg|jpeg|gif|svg|ico|webp)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800";
  }
}
